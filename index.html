
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backlog Tracker</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6366f1, #22c55e);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 24px;
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    label {
      font-size: 14px;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    input:focus {
      border-color: #6366f1;
    }

    .stats {
      text-align: center;
      margin-bottom: 16px;
      color: #111827;
    }

    .stats p {
      margin: 6px 0;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    button {
      flex: 1;
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .add {
      background: #22c55e;
      color: white;
    }

    .sub {
      background: #facc15;
      color: #1f2937;
    }

    .reset {
      background: #ef4444;
      color: white;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ“˜ Backlog Tracker</h1>

    <label>Total Backlog Lectures</label>
    <input type="number" id="total" value="145"/>

    <label>Lectures Completed</label>
    <input type="number" id="done" value="0"/>

    <div class="stats">
      <p><b>Remaining:</b> <span id="remaining">145</span></p>
      <p><b>Progress:</b> <span id="progress">0</span>%</p>
    </div>

    <div class="buttons">
      <button class="add" onclick="add()">+1 Done</button>
      <button class="sub" onclick="sub()">-1</button>
      <button class="reset" onclick="resetDone()">Reset</button>
    </div>

    <footer>
      Created by <b>Raj Sharma</b>
    </footer>
  </div>

  <script>
    function update() {
      const total = Number(document.getElementById("total").value);
      const done = Number(document.getElementById("done").value);
      const remaining = Math.max(total - done, 0);
      const progress = total > 0 ? Math.round((done / total) * 100) : 0;

      document.getElementById("remaining").innerText = remaining;
      document.getElementById("progress").innerText = progress;
    }

    function add() {
      const done = document.getElementById("done");
      done.value = Number(done.value) + 1;
      update();
    }

    function sub() {
      const done = document.getElementById("done");
      done.value = Math.max(Number(done.value) - 1, 0);
      update();
    }

    function resetDone() {
      document.getElementById("done").value = 0;
      update();
    }

    document.getElementById("total").oninput = update;
    document.getElementById("done").oninput = update;

    update();
  </script>

</body>
</html>
